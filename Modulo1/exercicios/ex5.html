<body>
    <script>
        function seila() {
            var resultado;

            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            for (var usuario of usuarios) {
                resultado = 'O ' + usuario.nome + ' possui as habilidades: ' + usuario.habilidades.join(', ');

                console.log(resultado)
            }
        }

        seila();
        
    </script>
