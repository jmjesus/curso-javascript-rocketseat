<body>
    <script>
        function experiencia(anos) {
            var resultado;

            if (anos <= 1) {
                return resultado = "Iniciante";
            } else if (anos <= 3) {
                return resultado = "Intermediário";
            } else if (anos <= 6) {
                return resultado = "Avançado";
            } else {
                return resultado = "Jedi Master";
            }
        }
        var anosEstudo = 7;
        var resultado = experiencia(anosEstudo);

        console.log(resultado);

    // De 0-1 ano: Iniciante
    // De 1-3 anos: Intermediário
    // De 3-6 anos: Avançado
    // De 7 acima: Jedi Master

    </script>
</body>

</html>
